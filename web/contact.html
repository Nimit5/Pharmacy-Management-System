        <form action="contact.jsp">
  <div class="form-row">
      
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
    </div>
      </br>
      
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputMobile">Mobile</label>
      <input type="text" class="form-control" id="inputMobile" placeholder="Enter Your Mobile Number" >
    </div>
       <div class="form-group col-md-6">
      <label for="inputPhone">Phone</label>
      <input type="text" class="form-control" id="inputPhone" placeholder="Enter Your Phone Number" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter Your City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" placeholder="Enter Your State">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Enter Your Zip Code">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
